<!DOCTYPE html>
<html>
  <head>
    <!-- Basic Page Info -->
    <meta charset="utf-8" />
    <title>Tieu Luan Lap Trinh Mang</title>
    <!-- Site favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../vendors/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../vendors/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../vendors/images/favicon-16x16.png"
    />

    <!-- Mobile Specific Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../../vendors/styles/core.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../vendors/styles/icon-font.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../vendors/styles/style.css"
    />
    <!-- switchery css -->
		<link
    rel="stylesheet"
    type="text/css"
    href="../../vendors/styles/switchery.min.css"
  />
  </head>
  <body>
    <div class="pre-loader">
      <div class="pre-loader-box">
        <div class="loader-logo">
          <img src="../../vendors/images/deskapp-logo.svg" alt="" />
        </div>
        <div class="loader-progress" id="progress_div">
          <div class="bar" id="bar1"></div>
        </div>
        <div class="percent" id="percent1">0%</div>
        <div class="loading-text">Loading...</div>
      </div>
    </div>

    <div class="header">
      <div class="header-left">
        <div class="menu-icon bi bi-list"></div>
        <div
          class="search-toggle-icon bi bi-search"
          data-toggle="header_search"
        ></div>
      </div>
      <div class="header-right">
        <div class="dashboard-setting user-notification">
          <span class="menu_lang translate" data-translation-key="menu_language"></span>
          <select id="selectLang">
            <option selected value="1" class="translate" data-translation-key="menu_en">English</option>
            <option value="2" class="translate" data-translation-key="menu_vn">Vietnamese</option>
          </select>
        </div>
        <div class="dashboard-setting user-notification">
          <div class="dropdown">
            <input
            type="checkbox"
            class="switch-btn"
            id="chk_lightDark"
          />
          </div>
        </div>
        <div class="user-info-dropdown">
          <div class="dropdown">
            <a
              class="dropdown-toggle"
              href="#"
              role="button"
              data-toggle="dropdown"
            >
              <span class="user-icon">
                <img src="../../vendors/images/photo1.jpg" alt="" />
              </span>
              <span class="user-name">Ross C. Lopez</span>
            </a>
            <div
              class="dropdown-menu dropdown-menu-right dropdown-menu-icon-list"
            >
              <a class="dropdown-item" href="profile.html"
                ><i class="dw dw-user1"></i> <span
                class="translate"
                data-translation-key="menu_profile"
              ></span</a
              >
              <a class="dropdown-item" onclick="logOut()" href="#"
                ><i class="dw dw-logout"></i> <span
                class="translate"
                data-translation-key="menu_logout"
              ></span></a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="left-side-bar">
      <div class="brand-logo">
        <a href="index.html">
          <img
            src="../../vendors/images/deskapp-logo.svg"
            alt=""
            class="dark-logo"
          />
          <img
            src="../../vendors/images/deskapp-logo-white.svg"
            alt=""
            class="light-logo"
          />
        </a>
        <div class="close-sidebar" data-toggle="left-sidebar-close">
          <i class="ion-close-round"></i>
        </div>
      </div>
      <div class="menu-block customscroll">
        <div class="sidebar-menu">
          <ul id="accordion-menu">
            <li class="dropdown">
              <a
                href="../../pages/roboModel/roboModel.html"
                class="dropdown-toggle no-arrow"
              >
                <span class="micon bi bi-house"></span
                ><span
                class="mtext translate"
                data-translation-key="menu_my_model"
                >My Model</span
              >
              </a>
            </li>
            <li>
              <a href="#" class="dropdown-toggle no-arrow">
                <span class="micon bi bi-person"></span>
                <span
                  class="mtext translate"
                  data-translation-key="menu_profile"
                  >Profile</span
                >
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="left-side-bar">
      <div class="brand-logo" style="display: flex">
        <div class="logo" style="margin: auto">LTM</div>
        <div class="close-sidebar" data-toggle="left-sidebar-close">
          <i class="ion-close-round"></i>
        </div>
      </div>
      <div class="menu-block customscroll">
        <div class="sidebar-menu">
          <ul id="accordion-menu">
            <li class="dropdown">
              <a
                href="../../pages/roboModel/roboModel.html"
                class="dropdown-toggle no-arrow"
              >
                <span class="micon bi bi-house"></span
                ><span
                class="mtext translate"
                data-translation-key="menu_my_model"
                >My Model</span
              >
              </a>
            </li>
            <li>
              <a href="#" class="dropdown-toggle no-arrow">
                <span class="micon bi bi-person"></span>
                <span
                  class="mtext translate"
                  data-translation-key="menu_profile"
                  >Profile</span
                >
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="mobile-menu-overlay"></div>

    <div class="main-container">
      <div class="pd-ltr-20 xs-pd-20-10">
        <div class="min-height-200px">
          <div class="page-header">
            <div class="row">
              <div class="col-md-12 col-sm-12">
                <div class="title">
                  <h4 class="translate"
                  data-translation-key="profile_header_title">Your profile</h4>
                </div>
              </div>
            </div>
          </div>
          <div class="product-wrap">
            <div class="product-detail-wrap mb-30">
              <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12">
                  <div class="card-box pd-20">
                    <form>
                      <input id="userID" type="text" value="" hidden />
                      <div class="form-group">
                        <label for="userName">
                          <span class="translate"
                          data-translation-key="profile_uname"></span>
                        </label>
                        <input
                          name="userName"
                          class="form-control"
                          type="text"
                          disabled
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="firstName"><span class="translate"
                        data-translation-key="profile_fname"></span></label>
                        <input
                          name="firstName"
                          class="form-control"
                          value=""
                          type="text"
                          disabled
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="lastName"><span class="translate"
                          data-translation-key="profile_lname"></span></label>
                        <input
                          name="lastName"
                          class="form-control"
                          type="text"
                          disabled
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="email"><span class="translate"
                          data-translation-key="profile_email"></span></label>
                        <input
                          name="email"
                          class="form-control"
                          value=""
                          type="email"
                          disabled
                        />
                      </div>
                      <div class="form-group">
                        <label for="password"><span class="translate"
                        data-translation-key="profile_pw"></span></label>
                        <input
                          name="password"
                          class="form-control"
                          value=""
                          type="password"
                          disabled
                          required
                        />
                      </div>
                      <div class="custom-control custom-checkbox mb-5">
                        <input type="checkbox" class="custom-control-input" id="chkPW">
                        <label class="custom-control-label translate"
                        data-translation-key="profile_show_pw" for="chkPW">Show password</label>
                    </div>
                    </form>
                  </div>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12">
                  <div class="product-detail-desc pd-20 card-box height-100-p">
                    <div class="row">
                      <div class="col-md-6 col-6">
                        <button
                          id="user_btn-edit"
                          class="btn btn-outline-warning btn-block translate"
                          data-translation-key="profile_edit"
                        >
                          Edit
                        </button>
                        <button id="user_btn-save" class="btn btn-primary translate"
                        data-translation-key="profile_save">
                          Save
                        </button>
                        <button id="user_btn-cancel" class="btn btn btn-secondary translate"
                        data-translation-key="profile_cancel">
                            Cancel
                        </button>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- js -->
    <script src="../../js/jquery-3.7.0.js"></script>
    <script src="../../vendors/scripts/core.js"></script>
    <script src="../../vendors/scripts/script.min.js"></script>
    <script src="../../vendors/scripts/process.js"></script>
    <script type="module" src="./profile.js"></script>
    <!-- switchery js -->
    <script src="../../vendors/scripts/switchery.min.js"></script>
    <script src="../../vendors/scripts/layout-settings.js"></script>
    <script type="text/javascript">

      function logOut() {
        localStorage.removeItem("accessToken");
        localStorage.removeItem("infoUser");
        localStorage.setItem("isLogged", 0);
        window.location.href = "../../index.html";
      }
    </script>
  </body>
</html>
