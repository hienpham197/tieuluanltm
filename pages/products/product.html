<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
				initial-scale=1.0">
    <title>Tieu luan lap trinh mang</title>
    <link rel="icon" type="image/x-icon" href="../../img/favicon.ico">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/aos.css">
    <link rel="stylesheet" href="../../css/user.css">
    <link rel="stylesheet" href="../../css/style-product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
      <!-- switchery css -->
      <link
      rel="stylesheet"
      type="text/css"
      href="../../vendors/styles/switchery.min.css"
    />
</head>
<body>
    <header class="header">
        <div class="logosec">
            <div class="logo">LTM</div>
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
                class="icn menuicn" id="menuicn" alt="menu-icon">
        </div>
        <div class="header_setting">
            <div class="m-3">
                <span class="menu_lang fs16 translate" data-translation-key="menu_language"></span>
                <select id="selectLang">
                  <option selected value="1" class="fs16 translate" data-translation-key="menu_en">English</option>
                  <option value="2" class="fs16 translate" data-translation-key="menu_vn">Vietnamese</option>
                </select>
              </div>
              <div>
                <div class="dropdown">
                  <input type="checkbox" class="switch-btn" id="chk_lightDark" />
                </div>
              </div>
            <div class="message">
                <div id="uName"></div>
            </div>
        </div>     
    </header>

    <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">
                    <div class="nav-option option1">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182148/Untitled-design-(29).png"
                            class="nav-img" alt="dashboard">
                        <a href="../users/user.html">
                            <h3 class="translate"
                            data-translation-key="menu_user"> User</h3>
                        </a>
                    </div>

                    <div class="option2 nav-option menu_active">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/9.png"
                            class="nav-img" alt="articles">
                        <a href="product.html">
                            <h3 class="translate"
                            data-translation-key="menu_product"> Products</h3>
                        </a>
                    </div>
                    <div class="nav-option option3">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/5.png"
                            class="nav-img" alt="report">
                            <a href="../report/highchart.html">
                                <h3 class="translate"
                                data-translation-key="menu_report">Report</h3>
                            </a>
                    </div>

                    <div class="nav-option logout" id="logoutButton">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png"
                            class="nav-img" alt="logout">
                            <h3 class="translate"
                            data-translation-key="menu_logout">Logout</h3>
                    </div>
                    
                </div>
            </nav>
        </div>
        <div class="main">
            <div class="report-container">
                <div class="report-header">
                    <h1 class="recent-Articles translate" data-translation-key="menu_product">Products</h1>
                    <div class="d-flex">
                        <div class="row pl20">
                            <img id="sortAscButton" class="btn" src="../../img/sort-alpha-down.svg" alt="">
                        </div>
                        <div class="row pl20">
                            <img id="sortDescButton" class="btn" src="../../img/sort-alpha-up-alt.svg" alt="">
                        </div>
                        <div class="row pl20">
                            <div class="search-container">
                                <input type="text" class="form-control" id="searchInput" placeholder="Enter keyword">
                            </div>
                        </div>
                        <div class="row pl20">
                            <button id="add-product-button" class="btn btn-primary translate" data-translation-key="product_add_product">Add Product</button>
                        </div>
                    </div>                    
                </div>

                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="fs16 translate" scope="col">#</th>
                                <th class="fs16 translate" data-translation-key="product_image" scope="col">Image</th>
                                <th class="fs16 translate" data-translation-key="product_name" scope="col">Poduct Name</th>
                                <th class="fs16 translate" data-translation-key="product_type_name" scope="col">Type Name</th>
                                <th class="fs16 translate" data-translation-key="product_user_id" scope="col">User ID</th>
                                <th class="fs16 translate" data-translation-key="product_createdDate" scope="col">Created Day</th>
                                <th class="fs16 translate" data-translation-key="product_deleted" scope="col">Deleted</th>
                                <th class="fs16 translate" data-translation-key="product_edit" scope="col">Edit</th>
                                <th class="fs16 translate" data-translation-key="product_del" scope="col">Del</th>
                            </tr>
                        </thead>
                        <tbody id="product-table-body">
                        </tbody>
                    </table>
                    <nav aria-label="Page navigation example">
                        <ul class="pagination pagination-lg justify-content-center">
                            <li class="page-item" id="previous-page">
                                <a class="page-link" href="#" tabindex="-1">1</a>
                            </li>
                            <li class="page-item" id="next-page">
                                <a class="page-link" href="#">2</a>
                            </li>
                        </ul>
                    </nav>                 
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/jquery-3.7.0.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/settings.js"></script>
    <script src="../../js/productapi.js"></script>
    <script src="../../js/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                families: [
                    'Roboto:300,400,500,600,700,900'
                ]
            }
        });
    </script>
    <script>
        AOS.init();
    </script>
     <!-- switchery js -->
     <script src="../../vendors/scripts/switchery.min.js"></script>
     <script src="../../vendors/scripts/layout-settings.js"></script>
</body>
</html>
