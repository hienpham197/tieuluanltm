<!DOCTYPE html>
<html>
  <head>
    <!-- Basic Page Info -->
    <meta charset="utf-8" />
    <title>Tieu Luan Lap Trinh Mang</title>
		<link rel="icon" type="image/x-icon" href="../../img/favicon.ico">
    <!-- Site favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../vendors/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../vendors/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../vendors/images/favicon-16x16.png"
    />

    <!-- Mobile Specific Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../../vendors/styles/core.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../vendors/styles/icon-font.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../vendors/styles/style.css"
    />
    <!-- switchery css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../../vendors/styles/switchery.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../../css/user.css" />
    <style type="text/css">
      .btn-search:hover {
        background-color: #dee5fc;
      }
      .header-left .header-search .search-icon {
        position: absolute;
        left: 3px;
        top: 3px;
        font-size: 20px;
        color: #777;
        padding: 10px;
        border-radius: 6px;
      }
      .main-container {
        display: block !important;
        width: 100vw;
        top: 0px;
      }
    </style>
  </head>
  <body>
    <div class="pre-loader">
      <div class="pre-loader-box">
        <div class="loader-logo">
          <img src="../../vendors/images/deskapp-logo.svg" alt="" />
        </div>
        <div class="loader-progress" id="progress_div">
          <div class="bar" id="bar1"></div>
        </div>
        <div class="percent" id="percent1">0%</div>
        <div class="loading-text">Loading...</div>
      </div>
    </div>

    <div class="header">
      <div class="header-left">
        <div class="menu-icon bi bi-list"></div>
        <div
          class="search-toggle-icon bi bi-search"
          data-toggle="header_search"
        ></div>
        <div class="header-search">
          <div class="form-group mb-0">
            <input
              id="input_search"
              type="text"
              class="form-control search-input"
              placeholder="Search model"
            />
            <a href="#" id="btn-search"
              ><i class="dw dw-search2 search-icon btn-search"></i
            ></a>
          </div>
        </div>
      </div>
      <div class="header-right">
        <div class="dashboard-setting user-notification">
          <div class="dropdown">
            <input type="checkbox" class="switch-btn" id="chk_lightDark" />
          </div>
        </div>
        <div class="user-info-dropdown">
          <div class="dropdown">
            <a
              class="dropdown-toggle"
              href="#"
              role="button"
              data-toggle="dropdown"
            >
              <span class="user-icon">
                <img src="../../vendors/images/photo1.jpg" alt="" />
              </span>
              <span class="user-name">Ross C. Lopez</span>
            </a>
            <div
              class="dropdown-menu dropdown-menu-right dropdown-menu-icon-list"
            >
              <a class="dropdown-item" href="../users/profile.html"
                ><i class="dw dw-user1"></i> Profile</a
              >
              <a class="dropdown-item" onclick="logOut()" href="#"
                ><i class="dw dw-logout"></i> Log Out</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="left-side-bar">
      <div class="brand-logo" style="display: flex">
        <div class="logo" style="margin: auto">LTM</div>
        <div class="close-sidebar" data-toggle="left-sidebar-close">
          <i class="ion-close-round"></i>
        </div>
      </div>
      <div class="menu-block customscroll">
        <div class="sidebar-menu">
          <ul id="accordion-menu">
            <li class="dropdown">
              <a
                href="../../pages/roboModel/roboModel.html"
                class="dropdown-toggle no-arrow"
              >
                <span class="micon bi bi-house"></span
                ><span class="mtext">My Model</span>
              </a>
            </li>
            <li>
              <a href="../users/profile.html" class="dropdown-toggle no-arrow">
                <span class="micon bi bi-person"></span>
                <span class="mtext">Profile</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="mobile-menu-overlay"></div>

    <div class="main-container">
      <div class="pd-ltr-20 xs-pd-20-10">
        <div class="min-height-200px">
          <div class="page-header">
            <div class="row">
              <div class="col-md-12 col-sm-12">
                <div class="title">
                  <h4>Model</h4>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 col-sm-12">
                  <a href="./roboModel-create.html" class="btn btn-info"
                  >Create new model</a
                >
              </div>
              <div class="col-md-6 col-sm-12">
                <div class="row justify-content-end">
                  <div class="col-md-4 col-sm-8">
                    <select class="custom-select" id="selectSort">
                      <option value="-1" selected>Sort by...</option>
                      <option value="1">Model Name</option>
                      <option value="2">Type Name</option>
                      <option value="3">Create Date</option>
                    </select>         
                  </div>
                  <div class="col-md-3 col-sm-6">                   
                    <select class="custom-select" id="selectOrderBy">
                      <option value="0" selected>ASC</option>
                      <option value="1">DESC</option>
                    </select>           
                  </div>
                </div>                                  
              </div>
            </div>
          </div>
          <div class="product-wrap">
            <div class="product-list">
              <ul class="row" id="model-list"></ul>
            </div>
            <div class="blog-pagination mb-30">
              <div class="btn-toolbar justify-content-center mb-15">
                <ul class="pagination btn-group"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- js -->
    <script src="../../js/jquery-3.7.0.js"></script>
    <script src="../../vendors/scripts/core.js"></script>
    <script src="../../vendors/scripts/script.min.js"></script>
    <script src="../../vendors/scripts/process.js"></script>
    <!-- switchery js -->
    <script src="../../vendors/scripts/switchery.min.js"></script>
    <script src="../../vendors/scripts/layout-settings.js"></script>

    <script type="module">
      import { getListModel, getInfoUser } from "../roboModel/roboModel.js";
      getListModel();
      getInfoUser();
    </script>
    <script type="text/javascript">
      var infoUser = localStorage.getItem("infoUser");
      if (infoUser != null) {
        var user = JSON.parse(infoUser);
        $(".user-name").text(user.userName);
      }

      function logOut() {
        localStorage.removeItem("accessToken");
        localStorage.removeItem("infoUser");
        localStorage.setItem("isLogged", 0);
        window.location.href = "../../index.html";
      }
    </script>
  </body>
</html>
