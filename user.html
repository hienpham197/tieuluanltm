<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
				initial-scale=1.0">
    <title>Tieu luan lap trinh mang</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/user.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="logosec">
            <div class="logo">LTM</div>
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
                class="icn menuicn" id="menuicn" alt="menu-icon">
        </div>

        <div class="message">
            <div id="toggleMode"><img src="img/arrow-repeat.svg" class="icn" alt=""></div>
            <div id="uName"></div>
        </div>

    </header>

    <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">
                    <div class="nav-option option1">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182148/Untitled-design-(29).png"
                            class="nav-img" alt="dashboard">
                        <a href="user.html">
                            <h3> User</h3>
                        </a>
                    </div>

                    <div class="option2 nav-option">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/9.png"
                            class="nav-img" alt="articles">
                        <a href="product.html">
                            <h3> Products</h3>
                        </a>
                    </div>

                    <div class="nav-option option3">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/5.png"
                            class="nav-img" alt="report">
                        <h3> Report</h3>
                    </div>

                    <div class="nav-option logout" id="logoutButton">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png"
                            class="nav-img" alt="logout">
                        <h3>Logout</h3>
                    </div>

                </div>
            </nav>
        </div>
        <div class="main">
            <div class="report-container">
                <div class="report-header">
                    <h1 class="recent-Articles">User</h1>
                </div>

                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="fs16" scope="col">#</th>
                                <th class="fs16" scope="col">Username</th>
                                <th class="fs16" scope="col">First Name</th>
                                <th class="fs16" scope="col">Last Name</th>
                                <th class="fs16" scope="col">Email</th>
                                <th class="fs16" scope="col">Edit</th>
                                <th class="fs16" scope="col">Del</th>
                            </tr>
                        </thead>
                        <tbody id="user-table-body">
                        </tbody>
                    </table>
                    <nav aria-label="Page navigation example">
                        <ul class="pagination pagination-lg justify-content-center">
                            <li class="page-item" id="previous-page">
                                <a class="page-link" href="#" tabindex="-1">1</a>
                            </li>
                            <li class="page-item" id="next-page">
                                <a class="page-link" href="#">2</a>
                            </li>
                        </ul>
                    </nav>                 
                </div>

            </div>
        </div>

    <script src="js/jquery-3.7.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/api.js"></script>
    <script src="js/aos.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                families: [
                    'Roboto:300,400,500,600,700,900'
                ]
            }
        });
    </script>

        AOS.init();
