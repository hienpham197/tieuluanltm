<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tieu Luan Lap Trinh Mang</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="regForm">
                <div class="loginTtl">Create Account</div>
                <span>or use your email for registration</span>
                <input type="email" placeholder="Email" name="email" required />
                <input type="password" placeholder="Password" name="password" required />
                <div class="notice"></div>
                <input class="btnSubmit" type="submit" value="Register">
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="loginForm">
                <div class="loginTtl">Sign in</div>
                <input type="text" id="email" name="email" placeholder="Email" required />
                <input type="password" id="password" name="password" placeholder="Password" required />
                <div id="loginStatus"></div>
                <div class="form-check d-flex align-items-center">
                    <input class="form-check-input" type="checkbox" id="showPasswordCheckbox">
                    <p class="form-check-label plr10 pt5" for="showPasswordCheckbox">Show/Hide Password</p>
                </div>
                
                <input class="btnSubmit btnshine" type="submit" value="Login">
            </form>            
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <div class="loginTtl">Welcome Back!</div>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="btnSubmit ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <div class="loginTtl">Hello, Friend!</div>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="btnSubmit ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.7.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/settings.js"></script>
    <!-- <script src="js/api.js"></script> -->
    <script src="js/aos.js"></script>
    <script src="js/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                families: [
                    'Roboto:300,400,500,600,700,900'
                ]
            }
        });
    </script>
    <script>
        AOS.init();
        var isLogged = localStorage.getItem('isLogged');
        var isAdmin = localStorage.getItem('isAdmin');
        if(isLogged == 1){

            if(isAdmin){
                window.location.href = './pages/users/user.html';
            }
        }
    </script>
</body>
</html>
